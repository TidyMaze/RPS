<!DOCTYPE html>
<html lang="en">
<head>
    <title>RPS</title>
    <link rel="stylesheet" media="screen" href="/assets/stylesheets/main.css">
    <link rel="shortcut icon" type="image/png" href="/assets/images/favicon.png">
    <link rel="stylesheet" href="//fonts.googleapis.com/css?family=Roboto:400,500,700,400italic|Material+Icons">
</head>
<body>
<div id="app">
    <div class="md-display-1 main-title">Rock Paper Scissors!</div>

    <div class="md-layout md-alignment-top-space-around">
        <div class="md-layout-item md-size-30">
            <md-card>
                <md-card-header>
                    <div class="md-title">Human score</div>
                </md-card-header>

                <md-card-content class="score-counter">
                    <span class="md-display-4 score-counter">{{ humanScore }}</span>
                </md-card-content>
            </md-card>
        </div>
        <div class="md-layout-item md-size-30">
            <md-card>
                <md-card-header>
                    <div class="md-title">AI score</div>
                </md-card-header>

                <md-card-content class="score-counter">
                    <span class="md-display-4">{{ aiScore }}</span>
                </md-card-content>
            </md-card>
        </div>
    </div>
    <md-card>
        <md-card-header>
            <div class="md-title">{{turnMessage}}</div>
        </md-card-header>
        <div class="md-layout md-gutter buttons-container">
            <div class="md-layout-item button-item">
                <md-button class="md-raised md-primary" v-on:click="play('rock')">
                    <img src="/assets/images/rock.svg" class="button-img"/>
                </md-button>
            </div>
            <div class="md-layout-item button-item">
                <md-button class="md-raised md-primary" v-on:click="play('paper')">
                    <img src="/assets/images/paper.svg" class="button-img"/>
                </md-button>
            </div>
            <div class="md-layout-item button-item">
                <md-button class="md-raised md-primary" v-on:click="play('scissors')">
                    <img src="/assets/images/scissors.svg" class="button-img"/>
                </md-button>
            </div>
        </div>
    </md-card>
    <md-card>
        <md-card-header>
            <div class="md-title">How does it work?</div>
        </md-card-header>
        <md-card-content>
            <svg id="svg-canvas" width="100%"></svg>
        </md-card-content>
    </md-card>
    <div>Game id: {{ gameId }}</div>
</div>

<a href="https://www.vecteezy.com/free-vector/rock-paper-scissors">Rock Paper Scissors Vectors by Vecteezy</a>
<script src="assets/main.js"></script>

</body>
</html>
